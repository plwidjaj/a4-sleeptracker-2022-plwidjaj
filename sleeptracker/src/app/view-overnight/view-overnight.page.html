<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
    <ion-title class="ion-text-center">Your Sleeping Data</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <div> -->
    <ion-item *ngFor="let d of data">
      <ion-card>
        <ion-icon name="bed-outline"></ion-icon>
        <ion-card-header>
          <ion-card-title>{{ d.dateString() }}</ion-card-title>
          <ion-card-subtitle>{{ d.summaryString() }}</ion-card-subtitle>
        </ion-card-header>     
      </ion-card>
    </ion-item>
  <!-- </div> -->
</ion-content>
