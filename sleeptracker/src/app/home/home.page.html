<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-icon name="alarm-outline" size="large"></ion-icon>
    <h1>Sleep Tracker</h1> 
    <ion-button class="home-buttons" expand="block" size="large" (click)="openLogOvernightSleep()">Log Overnight Sleep</ion-button>
    <ion-button class="home-buttons" expand="block" size="large" (click)="openLogStanfordSleepiness()">Log Stanford Sleepiness</ion-button>
    <ion-button class="home-buttons" expand="block" size="large" (click)="openViewOvernight()">View Sleeping Data</ion-button>
    <ion-button class="home-buttons" expand="block" size="large" (click)="openViewStanford()">View Sleepiness Data</ion-button>

  </div>
</ion-content>
